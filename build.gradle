plugins {
    id "java"
    id "eclipse"
    id "idea"
    id "jaci.openrio.gradle.GradleRIO" version "2018.01.11"
}

repositories {
    maven { url 'https://jitpack.io' }
}


// Defining my dependencies. In this case, WPILib (+ friends), CTRE Toolsuite (Talon SRX)
// and NavX.
dependencies {
    compile wpilib()
    compile ctre()
    compile navx()
    compile pathfinder()
    compile 'org.team1540:rooster:master-SNAPSHOT'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4'
}

// setting the source directory for all the code
sourceSets {
    main {
        java {
            srcDirs = ['src/']
        }
    }
}